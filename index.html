<html>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>

<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '945938645536868',
			xfbml      : true,
			version    : 'v2.8'
		});
		FB.AppEvents.logPageView();
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>

<script>
// Only works after `FB.init` is called
function myFacebookLogin() {
	FB.login(function(){
		FB.api('/me/','GET',{"fields":"id,name,photos,posts"},
			function(response) {
			document.getElementById('field').value= response;
			})
	}, {scope: 'user_photos, user_posts'});
}
</script>

<form action="http://23.92.21.203:8080" method="post">
		<input type="hidden" name="file" id="field">
        <input type="submit">
</form>

<button onclick="myFacebookLogin()">Login with Facebook</button>


</html>
