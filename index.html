<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link href="https://fonts.googleapis.com/css?family=Dosis|Inconsolata|Josefin+Sans|Open+Sans|Quicksand|Raleway|Roboto|Source+Sans+Pro|Ubuntu|Poiret+One|Oswald" rel="stylesheet">

 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>

<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '945938645536868',
			xfbml      : true,
			version    : 'v2.8'
		});
		FB.AppEvents.logPageView();
	};

	(function(d, s, id){
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>

<script>
// Only works after `FB.init` is called
function myFacebookLogin() {
	FB.login(function(){
		FB.api('/me/','GET',{"fields":"id,name,	photos.limit(200){images},posts"},
			function(response) {
				document.getElementById('field').value= JSON.stringify(response);
			})
	}, {scope: 'user_photos, user_posts'});
}
</script>

<body>

<h1 id="title" class="animated FadeInDownBig"> Euphorify </h1>
<h1 id="subtitle" class="animated fadeInUpBig"> A happiness generator. </h1>

<button onclick="myFacebookLogin()" id="subfbinfo1" class="button animated FadeInRightBig">Login with Facebook</button>
<form action="http://13.64.116.225:777" method="post" id="subfbinfo" class="animated FadeInLeftBig">
	<input type="hidden" name="file" id="field">
	<input type="submit" class="button">
</form>


</body>
